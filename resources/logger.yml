version: 1
disable_existing_loggers: true

formatters:
  brief:
    format: '%(levelname)-8s: %(asctime)s - %(name)s - %(message)s'
  default:
    format: '%(levelname)-8s: %(asctime)s - %(name)s.%(funcName)s() - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
  console:
    class : logging.StreamHandler
    formatter: default
    level   : DEBUG
    stream  : ext://sys.stdout
  file:
    class : logging.handlers.RotatingFileHandler
    formatter: default
    filename: ./logs/app.log
    maxBytes: 1000000
    backupCount: 3
    level: DEBUG

loggers:
  root:
    level: INFO
    handlers: [file]
    propogate: false

  racing_toolbox.environment.wrappers: 
    level: WARNING
    handlers: [console]
    propagate: false 

  racing_toolbox.environment.real_time: 
    level: DEBUG
    handlers: [console]
    propagate: false 

  racing_toolbox.training.worker:
    level: INFO
    handlers: [console]
    propagate: false 
